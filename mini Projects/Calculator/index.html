<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="result"></div>
            </div>
            <div class="ellipse"></div>
            <div class="keypad">

                <div>
                    <button data-type="operator" class="key ac">AC</button>
                    <button data-type="operator" class="key ce">CE</button>
                    <button data-type="operator" class="key modulo">%</button>
                    <button data-type="operator" class="key divide">รท</button>
                </div>
                <div>z
                    <button data-type="operand" class="key seven">7</button>
                    <button data-type="operand" class="key eight">8</button>
                    <button data-type="operand" class="key nine">9</button>
                    <button data-type="operator" class="key multiply" max="6">*</button>
                </div>
                <div>
                    
                    <button data-type="operand" class="key four">4</button>
                    <button data-type="operand" class="key five">5</button>
                    <button data-type="operand" class="key six">6</button>
                    <button data-type="operator" class="key minus">-</button>
                </div>

                <div>
                    
                    <button data-type="operand" class="key one">1</button>
                    <button data-type="operand" class="key two">2</button>
                    <button data-type="operand" class="key three">3</button>
                    <button data-type="operator" class="key plus">+</button>

                </div>
                <div>
                    
                    <button data-type="operand" class="key zero">0</button>
                    <button data-type="operator" class="key decimal">.</button>
                    <button data-type="operator" class="key equals">=</button>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
